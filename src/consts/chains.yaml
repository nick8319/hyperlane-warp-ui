# Example using local anvil chain:
# anvil1:
#   chainId: 31337
#   domainId: 31337
#   name: anvil1
#   protocol: ethereum
#   rpcUrls:
#     - http: http://127.0.0.1:8545
# anvil2:
#   chainId: 31338
#   domainId: 31338
#   name: anvil2
#   protocol: ethereum
#   rpcUrls:
#     - http: http://127.0.0.1:8555
